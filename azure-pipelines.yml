trigger:
- main

pool: myAgentPool
  
stages:
- stage: BuildStage
  jobs:
    - job: BuildJob
      pool: myAgentPool
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.10'
          displayName: 'Select Python 3.10'
        - script: |
            echo Building...
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt
          displayName: 'Setting up the build process' 
