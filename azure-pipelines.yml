trigger:
- main

pool: myAgentPool

variables:
  projectRoot: $(System.DefaultWorkingDirectory)
  environmentName: "production"
  azureServiceConnectionId: 'DemoConnection'
  webAppName: 'flaskwebapp123456'
  
stages:
- stage: BuildStage
  jobs:
    - job: BuildJob
      pool: myAgentPool
      steps:
        - script: |
            echo Building...
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt
          workingDirectory: $(projectRoot)
          displayName: 'Setting up the build process' 
        - task: ArchiveFiles@2
          displayName: 'myStep 4 - Archive files'
          inputs:
            rootFolderOrFile: '$(projectRoot)'
            includeRootFolder: false
            archiveType: zip
            archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            replaceExistingArchive: true

        - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
          displayName: 'myStep 5 - Upload package'
          artifact: drop
- stage: DeployStage
  displayName: "Deploy to Azure Web App"
  dependsOn: BuildStage
  condition: succeeded()
  jobs:
    - deployment: DeployToWebApp
      pool: myAgentPool
      environment: $(environmentName)
      strategy:
        runOnce:
          deploy:
            steps:

            # Download the build artifact
            - download: current
              displayName: "Download build artifact"

            # âœ… Deploy the ZIP to Azure Web App
            - task: AzureWebApp@1
              displayName: "Deploy to Azure Web App"
              inputs:
                azureSubscription: $(azureServiceConnectionId)
                appName: $(webAppName)
                package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
                appType: webApp